<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <link rel="stylesheet" href="css&bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css&bootstrap/fontawesome-free-6.7.1-web/css/all.css">
    <link rel="stylesheet" href="css&bootstrap/style.css">
    <link rel="stylesheet" href="css&bootstrap/responsive.css">
</head>
<body>
    <div class="dropdown button-mode">
        <button class="btn btn-outline-primary  rounded-4 btn-md-lg dropdown-toggle   fa-solid button-mode fa-moon " type="button" data-bs-toggle="dropdown" aria-expanded="false">
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
         <li><a onclick="changeColor('black')"class="dropdown-item  active" href="#">Black</a></li>
          <li><a onclick="changeColor('white')"class="dropdown-item" href="#">WHITE</a></li>
          <li><a  onclick="changeColor('orange')"class="dropdown-item" href="#">Dark Orange</a></li>
          <li><a  onclick="changeColor('cyan')"class="dropdown-item" href="#">purple</a></li>
        </ul>
      </div>

    <div class="calculator" id="spinner">
        <div id="contenir" class="contenir">
        <input type="text" id="display" disabled>
        <div  class="buttons">
            <button id="buttons"  onclick="calculatePercent()">%</button>
            <button id="buttons" onclick="deleteLast()">CE</button>
            <button  onclick="clearDisplay()">C</button>
            <button onclick="deleteLast('')">⌫</button>
            <button onclick="appendToDisplay('7')">₁/ₓ</button>
            <button  onclick="calculateSquare()">x²</button>
            <button onclick="appendToDisplay('^')">²√x</button>
            <button onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('+/-')" >+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="calculate">=</button>
        </div>         
    </div>
    </div>
     <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
